<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white; /* White background for container */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333; /* Dark text for headings */
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #cityName {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px 0 0 5px;
        }
        #search {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #weatherResult {
            text-align: center;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .city-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .description {
            font-style: italic;
            color: #666; /* Gray for descriptions */
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form onsubmit="fetchWeather(event)" class="search-container">
            <input type="text" id="cityName" name="cityName" placeholder="Enter city name...">
            <button type="submit" id="search">Search</button>
        </form>
        <div id="weatherResult"></div>
    </div>
    <script>
        function fetchWeather(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const cityName = document.getElementById('cityName').value;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const weatherData = JSON.parse(xhr.responseText);
                    const temp = weatherData.main.temp;
                    const weatherDescription = weatherData.weather[0].description;
                    const icon = weatherData.weather[0].icon;
                    const iconUrl = 'https://openweathermap.org/img/wn/' + icon + '@2x.png';

                    document.getElementById('weatherResult').innerHTML = `
                        <p>The weather is currently ${weatherDescription}.</p>
                        <h1>The temperature in ${cityName} is ${temp} degrees Celsius and the weather is ${weatherDescription}.</h1>
                        <img src="${iconUrl}" alt="Weather icon" class="weather-icon">
                    `;
                }
            };

            xhr.send('cityName=' + encodeURIComponent(cityName));
        }
    </script>
</body>
</html>
